{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login SGB</title>

</head>

<body>


<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-xl-10 mx-auto">
            <div class="card flex-row my-5 mx-4 border-5 shadow rounded overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                    <img src="{% static 'css/img/FrameSGB.png' %}">
                </div>
                <div class="card-body p-5 p-sm-5">
                    <h2 class="card-title text-center mx-5 mb-5 text-primary fs-3">Login de acesso</h2>
                    <form method="post" action="{% url 'login_view' %}">
                       {% csrf_token %}
                             {% if msg %}
                              <div class="alert {{class}}">
                                {{msg}}
                            </div> 
                             {% endif %}
                    

                        <div class="form-floating mx-3 mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu E-mail" required>

                        </div>

                        <div class="form-floating mx-3 mb-3">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>           
                        </div>

                           <label></label>
                            <div class="d-grid mb-0 my-1 text-center">
                                  <button type="submit" class="btn btn-lg my-2 btn-primary btn-login fw-bold text-uppercase">Entrar</button>
                            </div>
                    </form>
                            <hr class=" mb-4 my-4">

                            <a href="{% url 'form.html' %}" class="d-block text-center my-3 small">Não possui conta?
                                    Cadastre-se</a>
                            
            
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
