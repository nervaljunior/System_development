{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>Page Admin</title>

</head>

<body>


    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-xl-10 mx-auto">
                <div class="card flex-row my-5 mx-4 border-5 shadow rounded overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                        <img src="{% static 'css/img/FrameSGB.png' %}">
                    </div>
                    <div class="card-body p-5 p-sm-5">
                        <h2 class="card-title text-center mx-5 mb-5 text-primary fs-3">Adminstração - SGB</h2>
                        <form>
                            {% csrf_token %}
                            <div class="form-floating mx-3 mb-3">
                                <a href="{% url 'cadastros_pendentes.html' %}" class="btn btn-secondary btn-block">Cadastros Pendentes</a>
                            </div>
                            <div class="form-floating mx-3 mb-3">
                                <a href="{% url 'lista_usuarios.html' %}" class="btn btn-secondary btn-block">Lista de Usuários</a>
                            </div>
                            <div class="form-floating mx-3 mb-3">
                                <a href="{% url 'form.html' %}" class="btn btn-secondary btn-block">Cadastrar novo Admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
