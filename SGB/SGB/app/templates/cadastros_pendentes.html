{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cadastros_pendentes.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    

    <title>Cadastros Pendentes</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-xl-10 mx-auto">
                <div class="card justify-content-center my-5 mx-4 border-5 shadow rounded overflow-hidden">
                    <div class="card-body p-5 p-sm-3">
                        <h2 class="card-title text-center mb-2 text-primary fs-3">Cadastros pendentes</h2>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <div class="table-container">
                                            <table class="table">
                                                <!-- Cabeçalho da tabela -->
                                                <thead class="thead-light text-center">
                                                    <tr>
                                                        <th scope="col">Nome</th>
                                                        <th scope="col">E-mail</th>
                                                        <th scope="col">Cargo</th>
                                                        <th scope="col">Ações</th>
                                                    </tr>
                                                </thead>
                                                <!-- Corpo da tabela -->
                                                <tbody class="customtable">
                                                    {% for user in usuarios_pendentes %}
                                                    <tr>
                                                        <td>{{ user.username }}</td>
                                                        <td>{{ user.email }}</td>
                                                        <td>{{ user.user_type }}</td>
                                                        <td>
                                                            <form method="post" action="{% url 'aprovar_cadastro' user.id %}">
                                                                {% csrf_token %}
                                                                <input class="btn btn-success" type="submit" value="Aprovar">
                                                            </form>
                                                            <a href="{% url 'excluir_cadastro' user.id %}" class="btn btn-danger">Excluir</a>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Botão de voltar -->
                        <a href="/" class="d-block text-left my-3 small fw-bold">⨞⨞ Voltar</a>
                    </div>
                    <footer class="footer-container">
                        <img src="{% static 'css/img/Frame2SGB.png' %}" style="max-width: 100%;">
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
