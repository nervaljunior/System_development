{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/cadastrar_bem.css' %}">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <title>Page Bem</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row">
                <div class="col-md-6">
                    <div class="card justify-content-center mx-4 border-5 shadow rounded overflow-hidden">
                        <div class="card-body p-5 p-sm-3">
                            <h2 class="card-title text-center mb-2 text-primary fs-3">Detalhes do Bem</h2>
                            <div class="form-group">
                                {% if bem %}
                                <label for="objeto">Objeto</label>
                                <input type="text"
                                       class="form-control"
                                       id="objeto"
                                       value="{{ bem.objeto }}"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="codigo">Código</label>
                                <input type="text"
                                       class="form-control"
                                       id="codigo"
                                       value="{{ bem.codigo }}"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="data_adesao">Data de Adesão</label>
                                <input type="text"
                                       class="form-control"
                                       id="data_adesao"
                                       value="{{ bem.data_adesao }}"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="local_utilizacao">Local de Utilização</label>
                                <input type="text"
                                       class="form-control"
                                       id="local_utilizacao"
                                       value="{{ bem.local_utilizacao }}"
                                       readonly>
                            </div>
                            {% else %}
                            <p>Bem não encontrado.</p>
                            {% endif %}
                        </div>
    
                        <footer class="footer-container">
                            <img src="{% static 'css/img/Frame2SGB.png' %}" style="max-width: 100%;">
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
