{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cadastros_aprovados.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    

    <title>Cadastro SGB</title>

</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-lg-5 col-xl-10 mx-auto">
            <div class="card justify-content-center my-5 mx-4 border-5 shadow rounded overflow-hidden">
                <div class="card-body p-5 p-sm-3">
                    <h2 class="card-title text-center mb-2 text-primary fs-3">Lista de Usuários</h2>
                    <div class="row">

                        <div class="col-12">
                            <div class="card">
                                <div class="card-body text-center">

                                    <div class="table-container">
                                        <table class="table">
                                            <thead class="thead-light text-center">
                                                <tr>
                                                    <th>
                                        
                                                    </th>
                                                    <th scope="col">Nome</th>
                                                    <th scope="col">E-mail</th>
                                                    <th scope="col">Cergo</th>
                                                </tr>
                                            </thead>
                                            <tbody class="customtable">
                                                <tr>
                                                    <th>
                                                        <label class="customcheckbox">
                                                            <input type="checkbox" name="usuarios_selecionados" value="{{ user.id }}" class="listCheckbox">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </th>
                                                    <td>{{ user.first_name }}</td>
                                                    <td>{{ user.email }}</td>
                                                    <td>{{ user.user_type }}</td>
                                                </tr>
                                                  <form method="post" action="{% url 'aprovar_cadastro' user.id %}">
                                                      {% csrf_token %}
                                                
                                                  </form>
                                                  <input class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit" value="Aprovar Cadastros">
                                            </tbody>
                                        </table>  
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <footer class="footer-container">
                    <img src="{% static 'css/img/Frame2SGB.png' %}" style="max-width: 100%;">
                </footer> 
            </div>
        
        </div>
    </div>
</div>


</body>

</html>
