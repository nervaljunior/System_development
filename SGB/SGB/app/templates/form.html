{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    

    <title>Cadastro SGB</title>

</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-lg-5 col-xl-10 mx-auto">
            <div class="card flex-row-reverse my-5 mx-4 border-5 shadow rounded overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                    <!--<img src="static/css/img/FrameSGBcopy.png">-->
                    <img src="{% static 'css/img/FrameSGB.png' %}">
                </div>
                <div class="card-body p-5 p-sm-3">
                    <h2 class="card-title text-center mb-2 text-primary fs-3">Cadastro</h2>
                    <form name="fomrs-users" id="formUsers" method="POST" action="{% url 'form.html' %}">
                        {% if msg %}
                          <div class="alert {{class}}">
                             {{msg}}
                         </div> 
                        {% endif %}
                      
                        {% csrf_token %}

                        <div class="form-group mx-3">
                            <label for="username">Nome</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Insira um nome" required>
                        </div>

                        <div class="form-floating mx-3 mb-3">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   aria-describedby="emailHelp" placeholder="Insira um email" required>
                        </div>
 
                        <div class="form-floating mx-3 mb-3">
                            <label for="floatingPassword">Senha</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Crie uma senha" required>
                        </div>

                        <div class="form-floating mx-3 mb-3">
                            <label for="floatingPasswordConfirm">Confimar senha</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                   placeholder="Confirmar a senha" required>
                        </div>
                        <fieldset class="form-group mx-3">
                            <div class="row">
        
                                <label for="Tipo de cargo:" class="col-form-label col-sm-5 pt-0">Tipo de cargo:</label>
                                <div class="col-sm-10">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="user_type" id="colaborador"
                                               value="colaborador" checked>
                                        <label class="form-check-label" for="colaborador">Colaborador</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="user_type" id="gerente"
                                               value="gerente" >
                                        <label class="form-check-label" for="gerente">Gerente</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="d-grid mb-2 text-center">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit" value="Cadastrar">
                                Cadastrar
                            </button>

                            <hr class=" my-4">
                            <a href="/" class="d-block text-center mt-2 small">Volta para início</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
